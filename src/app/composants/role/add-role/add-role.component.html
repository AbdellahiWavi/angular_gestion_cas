<div class="container my-container">

    <div class="mb-3 d-flex justify-content-between">
        <h4>{{ title }}</h4>
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a class="link-primary">Roles</a></li>
            <li class="breadcrumb-item active">{{ title }}</li>
        </ol>
    </div>

    <div class="card text-center mx-auto shadow" style="width: 18rem;">
        <div class="card-body">
        <h5 class="card-title">Ajouter de role (profile)</h5>
        <div class="alert alert-success" *ngIf="errorMsg">
            {{errorMsg}}
        </div>
        <div class="form-floating mb-3">
            <input type="text" class="form-control" name="role" placeholder="Username" [(ngModel)] = "roles.role">
            <label>Role</label>
        </div>
        <div class="form-floating mb-3">
            <input type="email" class="form-control" name="profile" placeholder="E-mail" [(ngModel)] = "roles.profile">
            <label>Profile</label>
        </div>
        <div class="mt-2 d-flex justify-content-between">
            <button type="button" (click)="addRole()" class="btn btn-primary">Ajouter</button>
        </div>
        </div>
    </div>
</div>
