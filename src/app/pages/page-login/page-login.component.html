<div class="container my-container">
  <div class="card text-center mx-auto shadow" style="width: 19rem;">
    <div class="card-header">
      <h3 class="card-title text-primary m-1">Bienvenu à LISAMA</h3>
    </div>
    <div class="card-body">
      <h6 class="card-title mb-3">Connecter à votre compte</h6>
      <div class="alert alert-danger" *ngIf="errorMsg">
        {{ errorMsg }}
      </div>
      <div class="form-floating mb-3">
        <input type="email" class="form-control" name="login" placeholder="E-mail" [(ngModel)] = "authenticationRequest.login">
        <label>E-mail</label>
      </div>
      <div class="form-floating">
        <input type="password" class="form-control" name="password" placeholder="Password" [(ngModel)] = "authenticationRequest.password">
        <label>Mot de passe</label>
      </div>
      <div class="mx-3 mt-3 d-flex justify-content-center">
        <button  type="button" class="btn btn-primary mx-" (click)="login()">Se connecter</button>
      </div>
    </div>
  </div>
</div>
