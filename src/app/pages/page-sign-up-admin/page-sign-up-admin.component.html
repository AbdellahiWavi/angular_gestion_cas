<div class="container d-flex justify-content-center align-items-center min-vh-100">
  <div class="card shadow rounded-4" style="width: 24rem;">
    <div class="card-header bg-white border-0 text-center">
      <h3 class="text-primary fw-bold m-0">Bienvenue à LISAMA</h3>
    </div>
    <div class="card-body px-4">

      <!-- Messages d'erreur -->
      <div *ngIf="errorMsg.length !== 0" class="alert alert-danger text-start">
        <ul class="mb-0 ps-3">
          @for (message of errorMsg; track $index) {
            <li>{{ message }}</li>
          }
        </ul>
      </div>

      <h5 class="mb-4 text-center text-secondary">Créer votre compte administrateur</h5>

      <div class="form-floating mb-3">
        <input type="text" class="form-control" id="username" placeholder="Nom" name="username" [(ngModel)]="gestionnaire.username">
        <label for="username">Nom et prénom</label>
      </div>

      <div class="form-floating mb-3">
        <input type="email" class="form-control" id="email" placeholder="E-mail" name="email" [(ngModel)]="gestionnaire.email">
        <label for="email">Adresse e-mail</label>
      </div>

      <div class="form-floating mb-3">
        <input type="password" class="form-control" id="password" placeholder="Mot de passe" name="password" [(ngModel)]="gestionnaire.password">
        <label for="password">Mot de passe</label>
      </div>

      <div class="d-grid mt-4">
        <button type="button" class="btn btn-primary btn-lg rounded-pill" (click)="signUpAdmin()">
          S'inscrire
        </button>
      </div>

    </div>
  </div>
</div>
